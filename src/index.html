<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./img/8247-minimalist-workspace-hd-image-free-wallpaper.jpg" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.min.css">
	
	<title>GalleryForWebDevIt</title>
</head>

<body>

<div class="page">

	<input type="checkbox" id="check">
	<label for="check">
	<div id="btnOpenMenu" class="btnOpenMenu"><i class="fas fa-plus"></i></div>
	<i class="fas fa-times" id="btnCloseMenu"></i>
	</label>

	<div class="sidebar">
		<div class="storage">
			
			<b>Quota:</b>
			<span id="quota">not supported</span><br>
			<b>Used:</b>
			<span id="used">not supported</span><br>
			<b>Remaining:</b>
			<span id="remaining">not supported</span><br>
			<button id="btnClearStorage" class="btnClearStorage">Clear Storage</button>
			<button id="btnClearImages" class="btnClearImages">Clear Gallery</button>
			
		</div> 
		<header class="sidebar__title">Gallery Menu</header>

		<div class="upload-area">
			<input accept="image/*" class="inputImageUpload" type="file" id="inputImageUpload" onchange="uploadImage(this);" />
			<label class="upload-area__label" for="inputImageUpload">
			<span class="upload-icon">
			<i class="fa fa-upload" aria-hidden="true"></i>
			</span>
			<strong>CLick for upload an image</strong>
			</label>
			<div id="imageToUploadOuter" class="imageToUploadOuter">
				<img src="#" id="imageToUpload" class="imageToUpload"/>
				<div class="upload-buttons">
					<div id="cancelImage" class="cancelBtn"><i class="fas fa-times"></i></div>
					<div id="addImage" class="addBtn"><i class="fas fa-plus"></i></div>
				</div>
				<div class="descr-wrapper">
					<label for="img_descr" class="pub-title-label">
						Description:
					</label>
					<input type="text" maxlength='30' id="img_descr" name="img_descr">
				</div>
				<div class="metafields">
					<div class="imageName"></div>
					<div class="imageOrientation"></div>
					<div class="imageWidth"></div>
					<div class="imageSize"></div>
					<div class="imageType"></div>
					<div class="imageDate"></div>
				</div>
			</div>
			
		</div>
		

	</div>

	<div class="wrapper">
		<!-- карусель -->
		<div id="carouselExampleInterval" class="carousel slide carousel-wrapper" data-ride="carousel">

		<div class="carousel-inner"></div>

			<a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon prev-arrow" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
			<span class="carousel-control-next-icon next-arrow" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
			</a>
		</div>
		<!--/карусель -->
		
	</div>

</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/jsstore@1.5.2"></script>
	<script src="https://kit.fontawesome.com/f8d7a0cec4.js" crossorigin="anonymous"></script>
	<script src="./js/script.js"></script>
	
</body>

</html>
