<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link rel="stylesheet" href="./style.css">
      <title>GalleryForWebDevIt</title>
  </head>

  <body>
    <div class="container">
        <div class="upload-area">
            <input accept="image/*"  class="inputImageUpload" type="file" id="inputImageUpload" onchange="uploadImage(this);" />
            <label class="upload-area__label" for="inputImageUpload">
                <span class="upload-icon">
                    <i class="fa fa-upload" aria-hidden="true"></i>
                </span>
                <strong>CLick for Choose an Image</strong>
            </label>
            <div id="imageToUploadOuter" class="imageToUploadOuter">
                
                <img src="" id="imageToUpload" class="imageToUpload"/>
                <div id="cancelImage" class="cancelBtn"><i class="fas fa-window-close"></i></div>
                <div id="addImage" class="addBtn"><i class="fas fa-plus-square"></i></div>
                <div class="descr-wrapper">
                <label for="pub-title" class="pub-title-label">
                    Title:
                  </label>
                  <input type="text" id="pub-title" name="pub-title">
                </div>
            </div>
            
        </div>

        
        <div id="uploadedImageList" class="uploadedImageList">
        <div class="panel-heading">Uploaded Images
            <button id="btnClearImages" class="">Clear Store</button>
        </div>
        <!-- карусель -->
        <div id="carouselExampleInterval" class="carousel slide carousel-wrapper" data-ride="carousel">
            <div class="carousel-inner">

            </div>
            <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
        </div>
        <!--/карусель -->
        <div class="panel-body"></div>
        
        </div>

    
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/jsstore@1.5.2"></script>
<script src="https://kit.fontawesome.com/f8d7a0cec4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
